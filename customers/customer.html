<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>Pricing</title>
  <meta name="description" content="Wireframe design of a pricing table by Pingendo">
  <meta name="keywords" content="Pingendo bootstrap example template wireframe pricing table">
  <meta name="author" content="Pingendo">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/wireframe.css">
  <link rel="stylesheet" href="../css/style.css">


</head>

<body class="bg-light">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 mb-3 box-shadow border-bottom">
    <h1 class="my-0 mr-md-auto font-weight-normal h1" style="" contenteditable="true"><b>瑞信陶藝茶坊</b></h1>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="../items/item.html" style="font-size:28px">商品資訊</a>
      <a class="p-2 text-dark" href="../purchases/purchase.html" style="font-size:28px">購買表單</a>
      <a class="p-2 text-dark" href="../customers/customer.html" style="font-size:28px">客戶紀錄</a>
    </nav>
    <a class="btn btn-outline-info" href="#">Sign up</a>
  </div>


  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-8">
            <h2 style="font-size:30px">消費者 <b>資訊</b></h2>
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
          </div>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="col col1 h6" data-column="col1" >消費者編號</th>
            <th class="col col2 h6" data-column="col2" >名字</th>
            <th class="col col3 h6" data-column="col3" >電話</th>
            <th class="col col3 h6" data-column="col4" >行為</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="col col1 h6" data-column="col1" >1</td>
            <td class="col col2 h6" data-column="col2" >黃培軒</td>
            <td class="col col3 h6" data-column="col3" >0987654321</td>
            <td>
              <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
              <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>








  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="../js/javascript_customer.js"></script>
  <script src="../js/javascript_style.js"></script>
</body>

</html>
